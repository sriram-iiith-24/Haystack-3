# Redis Configuration for Haystack

# Memory Management
maxmemory 5gb
maxmemory-policy allkeys-lru

# Disable persistence (cache is ephemeral)
save ""
appendonly no

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Logging
loglevel notice

# Databases
databases 16