upstream directory_cluster {
    # Health checks with automatic failover
    server directory-1:9000 max_fails=3 fail_timeout=10s;
    server directory-2:9000 max_fails=3 fail_timeout=10s;
    server directory-3:9000 max_fails=3 fail_timeout=10s;
}

server {
    listen 80;
    server_name _;
    
    # Increase timeouts for large file uploads
    client_max_body_size 100M;
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Forward all requests to directory cluster
    location / {
        proxy_pass http://directory_cluster;
        
        # Retry on next server if current fails
        proxy_next_upstream error timeout http_503 http_502 http_504;
        proxy_next_upstream_tries 3;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }
    
    # Access logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}